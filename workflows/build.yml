name: Build Java Project
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Compile Java
        run: |
          javac *.java
          echo "Compilation completed!"
      - name: List compiled files
        run: ls *.class